<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* LOGO */
.logo{
  text-align:center;
  padding:18px 0 6px;
  letter-spacing:3px;
  font-size:14px;
  cursor:pointer;
}

/* CENTER CONTENT */
.center{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
  text-align:center;
}

/* HERO */
.hero h1{
  font-size:26px;
  background:linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  color:#bbb;
  margin-top:8px;
  font-size:14px;
}

/* SEARCH BAR */
.search-box{
  margin-top:28px;
  width:100%;
  max-width:560px;
}

.search-input{
  width:100%;
  border-radius:30px;
  padding:16px 22px;
  border:2px solid transparent;
  outline:none;
  color:#fff;
  font-size:15px;
  background:linear-gradient(#0b0b0b,#0b0b0b) padding-box,
  linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff) border-box;
}

/* FOOTER */
.footer{
  margin-top:16px;
  color:#777;
  font-size:12px;
}

/* CHAT AREA */
.chat-wrap{
  display:none;
  width:100%;
  max-width:680px;
  margin:10px auto 0;
  padding:0 16px 90px;
}

.back{
  max-width:680px;
  margin:10px auto 6px;
  color:#bbb;
  cursor:pointer;
  font-size:14px;
}

/* messages */
.msg{
  max-width:80%;
  padding:12px 16px;
  border-radius:16px;
  margin:10px 0;
  font-size:14px;
  line-height:1.5;
}

.user{
  margin-left:auto;
  background:#1f1f1f;
}

.bot{
  background:#141414;
  border:1px solid #2a2a2a;
}

/* bottom input */
.chat-input-wrap{
  position:fixed;
  bottom:18px;
  left:0;
  right:0;
  display:none;
  justify-content:center;
  padding:0 14px;
}

.chat-input{
  width:100%;
  max-width:680px;
  border-radius:30px;
  padding:16px 22px;
  border:2px solid transparent;
  outline:none;
  color:#fff;
  font-size:15px;
  background:linear-gradient(#0b0b0b,#0b0b0b) padding-box,
  linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff) border-box;
}

@media(max-width:480px){
.hero h1{font-size:22px}
}
</style>
</head>

<body>

<div class="logo" onclick="goHome()">BRK THE SILENCE</div>

<div class="center" id="home">
  <div class="hero">
    <h1>Empower your inner voice.</h1>
    <p>A quiet space to express what you usually keep inside.</p>
  </div>

  <div class="search-box">
    <input class="search-input" id="homeInput" placeholder="What’s on your mind">
  </div>

  <div class="footer">
    No Identity. No Judgement. Just Expression. |
    <a href="#" onclick="alert('Terms & Conditions apply.')" style="color:#aaa">T&C</a>
  </div>
</div>

<div class="back" id="backBtn" onclick="goHome()">← Back</div>

<div class="chat-wrap" id="chat"></div>

<div class="chat-input-wrap" id="chatInputWrap">
  <input class="chat-input" id="chatInput" placeholder="Type your message">
</div>

<script>
const home=document.getElementById("home");
const chat=document.getElementById("chat");
const chatWrap=document.getElementById("chatInputWrap");
const backBtn=document.getElementById("backBtn");

const homeInput=document.getElementById("homeInput");
const chatInput=document.getElementById("chatInput");

homeInput.focus();

/* ENTER key */
homeInput.addEventListener("keypress",e=>{
 if(e.key==="Enter") startChat(homeInput.value);
});

chatInput.addEventListener("keypress",e=>{
 if(e.key==="Enter") send(chatInput.value);
});

function startChat(text){
 if(!text.trim()) return;

 home.style.display="none";
 chat.style.display="block";
 chatWrap.style.display="flex";
 backBtn.style.display="block";

 addMessage(text,"user");
 homeInput.value="";
 chatInput.focus();
 reply(text);
}

function send(text){
 if(!text.trim()) return;
 addMessage(text,"user");
 chatInput.value="";
 reply(text);
}

function addMessage(text,type){
 const div=document.createElement("div");
 div.className="msg "+type;
 div.innerHTML=formatText(text);
 chat.appendChild(div);
 chat.scrollTop=chat.scrollHeight;
}

/* format response like GPT */
function formatText(text){
 return text
   .replace(/### (.*?)/g,"<br><strong>$1</strong>")
   .replace(/\*\*(.*?)\*\*/g,"<strong>$1</strong>")
   .replace(/- /g,"• ")
   .replace(/\n/g,"<br>");
}

async function reply(text){
 const loading=document.createElement("div");
 loading.className="msg bot";
 loading.innerText="...";
 chat.appendChild(loading);

 try{
   const res=await fetch("/api/speak",{
     method:"POST",
     headers:{"Content-Type":"application/json"},
     body:JSON.stringify({message:text})
   });

   const data=await res.json();
   loading.remove();
   addMessage(data.reply,"bot");

 }catch{
   loading.remove();
   addMessage("Connection issue. Try again.","bot");
 }
}

function goHome(){
 chat.innerHTML="";
 home.style.display="flex";
 chat.style.display="none";
 chatWrap.style.display="none";
 backBtn.style.display="none";
 homeInput.focus();
}
</script>

</body>
</html>
