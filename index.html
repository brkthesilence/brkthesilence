<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  background:#0b0b0b;
  color:white;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

/* logo */
.logo{
  position:absolute;
  top:18px;
  letter-spacing:3px;
  font-size:14px;
  cursor:pointer;
}

/* center container */
.center-box{
  text-align:center;
  max-width:500px;
  width:90%;
}

/* hero */
.hero h1{
  font-size:26px;
  background:linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin-top:10px;
  color:#bbb;
  font-size:14px;
}

/* input */
.input-box{
  display:flex;
  margin-top:25px;
  border-radius:30px;
  border:2px solid transparent;
  background:linear-gradient(#0b0b0b,#0b0b0b) padding-box,
  linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff) border-box;
}

.input-box input{
  flex:1;
  padding:14px;
  border:none;
  outline:none;
  background:transparent;
  color:white;
  font-size:14px;
}

.input-box button{
  background:none;
  border:none;
  color:white;
  padding:0 18px;
  cursor:pointer;
  font-size:16px;
}

/* footer */
.footer{
  margin-top:14px;
  font-size:12px;
  color:#777;
}

/* chat screen */
#chatScreen{
  display:none;
  flex-direction:column;
  width:100%;
  max-width:500px;
  height:100vh;
  padding-top:60px;
}

/* back button */
.back{
  align-self:flex-start;
  margin-bottom:10px;
  font-size:13px;
  color:#aaa;
  cursor:pointer;
}

/* messages */
.messages{
  flex:1;
  overflow-y:auto;
  padding-bottom:70px;
}

/* bubbles */
.msg{
  padding:10px 14px;
  border-radius:16px;
  margin:8px 0;
  max-width:85%;
  line-height:1.5;
  font-size:14px;
}

.user{
  background:#1f1f1f;
  margin-left:auto;
}

.bot{
  background:#141414;
  border:1px solid #2a2a2a;
}

/* bottom input */
.bottom-input{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:500px;
}

/* responsive */
@media(max-width:480px){
  .hero h1{font-size:22px;}
}
</style>
</head>

<body>

<div class="logo" onclick="goHome()">BRK THE SILENCE</div>

<!-- HOME -->
<div class="center-box" id="home">
  <div class="hero">
    <h1>Empower your inner voice.</h1>
    <p>A quiet space to express what you usually keep inside.</p>
  </div>

  <div class="input-box">
    <input id="homeInput" placeholder="What’s on your mind">
    <button onclick="startChat()">➤</button>
  </div>

  <div class="footer">
    No Identity. No Judgement. Just Expression. | <span onclick="openTC()">T&C</span>
  </div>
</div>

<!-- CHAT -->
<div id="chatScreen">
  <div class="back" onclick="goHome()">← Back</div>
  <div class="messages" id="messages"></div>
</div>

<div class="bottom-input" id="chatInputBox" style="display:none;">
  <div class="input-box">
    <input id="chatInput" placeholder="Type your message">
    <button onclick="send()">➤</button>
  </div>
</div>

<script>
const home=document.getElementById("home");
const chat=document.getElementById("chatScreen");
const chatBox=document.getElementById("chatInputBox");
const messages=document.getElementById("messages");

function startChat(){
  const text=document.getElementById("homeInput").value.trim();
  if(!text) return;

  home.style.display="none";
  chat.style.display="flex";
  chatBox.style.display="block";

  addMessage(text,"user");
  getReply(text);
}

function goHome(){
  chat.style.display="none";
  chatBox.style.display="none";
  home.style.display="block";
  messages.innerHTML="";
}

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;
}

async function send(){
  const input=document.getElementById("chatInput");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";
  getReply(text);
}

async function getReply(text){
  addMessage("...", "bot");

  try{
    const res=await fetch("/api/speak",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });

    const data=await res.json();
    messages.lastChild.remove();
    addMessage(data.reply,"bot");

  }catch{
    messages.lastChild.remove();
    addMessage("Connection issue. Try again.","bot");
  }
}
</script>

</body>
</html>
