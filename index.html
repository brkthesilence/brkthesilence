<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: #0b0b0b;
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Logo */
.logo {
  padding-top: 60px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 2px;
  cursor: pointer;
}

.logo:hover { opacity: 0.7; }

/* Homepage Content */
.container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
}

/* Headline */
.headline {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 12px;
  background: linear-gradient(90deg, #ff7a18, #ff3cac, #7b2ff7, #00c6ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subheadline {
  font-size: 15px;
  color: #b0b0b0;
  margin-bottom: 35px;
}

/* Search Bar */
.search-wrapper {
  width: 100%;
  max-width: 700px;
  padding: 2px;
  border-radius: 30px;
  background: linear-gradient(90deg, #ff7a18, #ff3cac, #7b2ff7, #00c6ff);
  margin-bottom: 30px;
  position: relative;
}

.search-input {
  width: 100%;
  height: 54px;
  border: none;
  border-radius: 30px;
  padding: 0 50px 0 22px;
  font-size: 16px;
  color: #ffffff;
  background: #121212;
  outline: none;
}

.search-input::placeholder { color: #777; }

.search-btn {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  color: #888;
  font-size: 18px;
  cursor: pointer;
}

.search-btn:hover { color: #fff; }

.response {
  margin-top: 20px;
  max-width: 700px;
  color: #cfcfcf;
  line-height: 1.6;
  font-size: 15px;
}

/* T&C Section */
.tc-section {
  display: none;
  max-width: 800px;
  margin: 60px auto;
  padding: 0 20px;
  text-align: left;
  animation: fadeIn 0.5s ease-in-out;
}

.tc-section h1 {
  font-size: 28px;
  margin-bottom: 15px;
  background: linear-gradient(90deg, #ff7a18, #ff3cac, #7b2ff7, #00c6ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
}

.tc-section h2 { margin-top: 40px; margin-bottom: 15px; }

.tc-section p, .tc-section li {
  color: #cfcfcf;
  margin-bottom: 12px;
}

.tc-section ul {
  margin-left: 20px;
  margin-bottom: 20px;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #888;
  border-top: 1px solid #111;
}

footer a {
  color: #888;
  text-decoration: none;
  margin-left: 6px;
  cursor: pointer;
}

footer a:hover { text-decoration: underline; }

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@media (max-width: 600px) {
  .headline { font-size: 18px; }
  .search-input { height: 48px; font-size: 14px; }
}
</style>
</head>
<body>

<div class="logo" onclick="showHome()">BRK THE SILENCE</div>

<div class="container" id="homepageContent">
  <div class="headline">Empower your inner voice.</div>
  <div class="subheadline">A quiet space to express what you usually keep inside.</div>

  <div class="search-wrapper">
    <form id="searchForm">
      <input 
        type="text" 
        class="search-input" 
        id="userInput"
        placeholder="What‚Äôs on your mind"
      >
      <button type="submit" class="search-btn">üîç</button>
    </form>
  </div>

  <div class="response" id="responseBox"></div>
</div>

<div class="tc-section" id="tcSection">
  <h1>Terms & Conditions</h1>
  <p><em>Last Updated: February 18, 2026</em></p>
  <p>BRK THE SILENCE is a quiet digital space created for personal expression.</p>
</div>

<footer>
  No Identity. No Judgement. Just Expression. |
  <a onclick="showTnC()">T&C</a>
</footer>

<script>
document.getElementById("searchForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const inputField = document.getElementById("userInput");
  const input = inputField.value.trim();
  const responseBox = document.getElementById("responseBox");

  if (!input) {
    responseBox.innerHTML = "Your voice matters.";
    return;
  }

  responseBox.innerHTML =
    "You are heard. This space exists for expression without fear.";

  inputField.value = "";
});

function showTnC() {
  document.getElementById("homepageContent").style.display = "none";
  document.getElementById("tcSection").style.display = "block";
}

function showHome() {
  document.getElementById("tcSection").style.display = "none";
  document.getElementById("homepageContent").style.display = "flex";
}
</script>

</body>
</html>
