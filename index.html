<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#0b0b0b;
  color:white;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

/* LOGO */
.logo{
  margin-top:18px;
  letter-spacing:3px;
  font-size:13px;
}

/* HERO */
.hero{
  text-align:center;
  margin-top:70px;
}

.hero h1{
  font-size:26px;
  background:linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  color:#bbb;
  margin-top:8px;
  font-size:14px;
}

/* INPUT BAR */
.search{
  margin-top:28px;
  width:90%;
  max-width:420px;
  border-radius:30px;
  border:2px solid transparent;
  background:linear-gradient(#0b0b0b,#0b0b0b) padding-box,
  linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff) border-box;
  display:flex;
}

.search input{
  flex:1;
  padding:14px;
  border:none;
  outline:none;
  background:transparent;
  color:#fff;
  font-size:14px;
}

.search button{
  border:none;
  background:none;
  color:white;
  padding:0 18px;
  cursor:pointer;
}

/* CHAT AREA */
.messages{
  width:90%;
  max-width:420px;
  margin-top:20px;
}

/* BUBBLES */
.msg{
  margin-bottom:10px;
  padding:10px 14px;
  border-radius:14px;
  font-size:13px;
  line-height:1.6;
  white-space:pre-wrap;
}

.user{
  background:#1f1f1f;
  text-align:right;
}

.bot{
  background:#141414;
  border:1px solid #2a2a2a;
}

/* FOOTER */
.footer{
  margin-top:30px;
  font-size:12px;
  color:#777;
  text-align:center;
}
</style>
</head>

<body>

<div class="logo">BRK THE SILENCE</div>

<div class="hero">
  <h1>Empower your inner voice.</h1>
  <p>A quiet space to express what you usually keep inside.</p>
</div>

<div class="search">
  <input id="msg" placeholder="What’s on your mind" autofocus>
  <button onclick="send()">➤</button>
</div>

<div class="messages" id="messages"></div>

<div class="footer">
  No Identity. No Judgement. Just Expression.
</div>

<script>
const input=document.getElementById("msg");
const messages=document.getElementById("messages");

input.addEventListener("keypress",e=>{
  if(e.key==="Enter") send();
});

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.innerHTML=text.replace(/\\n/g,"<br>");
  messages.appendChild(div);
  window.scrollTo(0,document.body.scrollHeight);
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";

  try{
    const res=await fetch("/api/speak",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });

    const data=await res.json();
    addMessage(data.reply,"bot");

  }catch{
    addMessage("Connection issue. Try again.","bot");
  }
}
</script>

</body>
</html>
