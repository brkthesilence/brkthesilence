<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body{background:#0b0b0b;color:#fff;min-height:100vh;display:flex;flex-direction:column;}
.logo{padding-top:60px;text-align:center;font-size:18px;font-weight:600;letter-spacing:2px;cursor:pointer;}
.logo:hover{opacity:.7;}
.container{flex:1;display:flex;justify-content:center;align-items:center;flex-direction:column;text-align:center;padding:20px;}
.headline{font-size:24px;font-weight:600;margin-bottom:12px;background:linear-gradient(90deg,#ff7a18,#ff3cac,#7b2ff7,#00c6ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.subheadline{font-size:15px;color:#b0b0b0;margin-bottom:35px;}
.search-wrapper{width:100%;max-width:700px;padding:2px;border-radius:30px;background:linear-gradient(90deg,#ff7a18,#ff3cac,#7b2ff7,#00c6ff);margin-bottom:30px;}
.search-input{width:100%;height:54px;border:none;border-radius:30px;padding:0 22px;font-size:16px;color:#fff;background:#121212;outline:none;}
.search-input::placeholder{color:#777;}
.response{margin-top:20px;max-width:700px;color:#cfcfcf;line-height:1.6;font-size:15px;}
.tc-section{display:none;max-width:800px;margin:60px auto;padding:0 20px;text-align:left;}
footer{text-align:center;padding:20px;font-size:14px;color:#888;border-top:1px solid #111;}
footer a{color:#888;text-decoration:none;margin-left:6px;cursor:pointer;}
footer a:hover{text-decoration:underline;}
</style>
</head>
<body>

<div class="logo" onclick="showHome()">BRK THE SILENCE</div>

<div class="container" id="homepageContent">
  <div class="headline">Empower your inner voice.</div>
  <div class="subheadline">A quiet space to express what you usually keep inside.</div>

  <div class="search-wrapper">
    <input 
      type="text" 
      class="search-input" 
      id="userInput"
      placeholder="What’s on your mind"
    >
  </div>

  <div class="response" id="responseBox"></div>
</div>

<div class="tc-section" id="tcSection">
  <h2>Terms & Conditions</h2>
  <p>This platform is a quiet space for expression.</p>
</div>

<footer>
  No Identity. No Judgement. Just Expression. |
  <a onclick="showTnC()">T&C</a>
</footer>

<script>
// ENTER KEY SAFE LISTENER
document.getElementById("userInput").addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    respond();
  }
});

function respond(){
  const input = document.getElementById("userInput").value.trim().toLowerCase();
  const box = document.getElementById("responseBox");

  if(input === "") return;

  let reply = "You are heard.";

  if(input.includes("sad") || input.includes("cry") || input.includes("hurt"))
    reply = "It's okay to feel this way. You don’t have to carry it alone.";

  else if(input.includes("stress") || input.includes("tired"))
    reply = "Pause. Breathe. One step at a time.";

  else if(input.includes("alone") || input.includes("lonely"))
    reply = "Even in silence, you are not alone.";

  else if(input.includes("happy"))
    reply = "Hold onto this feeling. You deserve it.";

  box.innerHTML = reply;
  document.getElementById("userInput").value = "";
}

function showTnC(){
  document.getElementById("homepageContent").style.display="none";
  document.getElementById("tcSection").style.display="block";
}

function showHome(){
  document.getElementById("tcSection").style.display="none";
  document.getElementById("homepageContent").style.display="flex";
}
</script>

</body>
</html>
