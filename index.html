<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: #0b0b0b;
  color: #ffffff;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Centered Logo */
.header {
  padding-top: 40px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 2px;
  cursor: pointer;
}

.header:hover {
  opacity: 0.7;
}

/* Main Center Area */
.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  text-align: center;
}

.question {
  font-size: 22px;
  margin-bottom: 25px;
  font-weight: 500;
  color: #eaeaea;
}

/* Rounded Input */
.input-wrapper {
  width: 100%;
  max-width: 700px;
}

textarea {
  width: 100%;
  background: #121212;
  border: 1px solid #1f1f1f;
  border-radius: 18px;
  padding: 20px 22px;
  font-size: 16px;
  color: #fff;
  resize: none;
  outline: none;
  transition: all 0.3s ease;
}

textarea:focus {
  border: 1px solid #333;
}

.button {
  margin-top: 18px;
  padding: 10px 28px;
  border-radius: 30px;
  border: none;
  background: #ffffff;
  color: #000;
  font-weight: 500;
  cursor: pointer;
  transition: 0.3s ease;
}

.button:hover {
  opacity: 0.85;
}

.response {
  margin-top: 30px;
  max-width: 700px;
  color: #cfcfcf;
  line-height: 1.6;
  font-size: 15px;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #888;
  border-top: 1px solid #111;
}

footer a {
  color: #888;
  text-decoration: none;
  margin-left: 6px;
}

footer a:hover {
  text-decoration: underline;
}

/* Mobile */
@media (max-width: 600px) {
  .question {
    font-size: 18px;
  }

  textarea {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="header" onclick="goHome()">
  BRK THE SILENCE
</div>

<div class="container">
  <div class="question">What’s on your mind?</div>

  <div class="input-wrapper">
    <textarea id="userInput" rows="4" placeholder="Share what you’re feeling..."></textarea>
    <button class="button" onclick="generateResponse()">Continue</button>
  </div>

  <div class="response" id="responseBox"></div>
</div>

<footer>
  No Identity. No Judgement. Just Expression. |
  <a href="terms.html">T&C</a>
</footer>

<script>
function generateResponse() {
  const input = document.getElementById("userInput").value;
  const responseBox = document.getElementById("responseBox");

  if (!input.trim()) {
    responseBox.innerHTML = "Your voice matters. Take a moment and share.";
    return;
  }

  responseBox.innerHTML =
    "You are heard here. No labels. No judgment. Just space to express what’s real.";
}

function goHome() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
