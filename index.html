<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: #0b0b0b;
  color: #ffffff;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Logo */
.logo {
  padding-top: 60px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 2px;
  cursor: pointer;
}

.logo:hover {
  opacity: 0.7;
}

/* Center Layout */
.container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  flex-direction: column;
}

/* Gradient Border Wrapper */
.search-wrapper {
  width: 100%;
  max-width: 700px;
  padding: 2px;
  border-radius: 30px;
  background: linear-gradient(
    90deg,
    #ff7a18,
    #ff3cac,
    #7b2ff7,
    #00c6ff
  );
}

.search-input {
  width: 100%;
  height: 54px;
  border: none;
  border-radius: 30px;
  padding: 0 22px;
  font-size: 16px;
  color: #ffffff;
  background: #121212;
  outline: none;
}

.search-input::placeholder {
  color: #777;
}

.response {
  margin-top: 30px;
  max-width: 700px;
  color: #cfcfcf;
  text-align: center;
  line-height: 1.6;
  font-size: 15px;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #888;
  border-top: 1px solid #111;
}

footer a {
  color: #888;
  text-decoration: none;
  margin-left: 6px;
}

footer a:hover {
  text-decoration: underline;
}

/* Mobile */
@media (max-width: 600px) {
  .search-input {
    height: 48px;
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="logo" onclick="goHome()">
  BRK THE SILENCE
</div>

<div class="container">
  <div class="search-wrapper">
    <input 
      type="text" 
      class="search-input" 
      id="userInput"
      placeholder="Whatâ€™s on your mind"
      onkeydown="handleEnter(event)"
    >
  </div>

  <div class="response" id="responseBox"></div>
</div>

<footer>
  No Identity. No Judgement. Just Expression. |
  <a href="terms.html">T&C</a>
</footer>

<script>
function handleEnter(event) {
  if (event.key === "Enter") {
    generateResponse();
  }
}

function generateResponse() {
  const input = document.getElementById("userInput").value;
  const responseBox = document.getElementById("responseBox");

  if (!input.trim()) {
    responseBox.innerHTML = "Your voice matters.";
    return;
  }

  responseBox.innerHTML =
    "You are heard. This space exists for expression without fear.";
}

function goHome() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
