<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  background:#0b0b0b;
  color:white;
  font-family:Arial, sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
} 

/* LOGO */
.logo{
  margin-top:18px;
  letter-spacing:3px;
  font-size:13px;
  cursor:pointer;
}

/* CENTER AREA */
.center{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  width:100%;
}

/* HERO */
.hero{
  text-align:center;
  margin-bottom:25px;
}

.hero h1{
  font-size:26px;
  background:linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin-top:10px;
  color:#bbb;
  font-size:14px;
}

/* INPUT */
.input-box{
  width:90%;
  max-width:520px;
  display:flex;
  border-radius:30px;
  border:2px solid transparent;
  background:linear-gradient(#0b0b0b,#0b0b0b) padding-box,
  linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff) border-box;
}

.input-box input{
  flex:1;
  padding:16px;
  border:none;
  outline:none;
  background:transparent;
  color:white;
  font-size:15px;
}

.input-box button{
  background:none;
  border:none;
  color:white;
  padding:0 18px;
  cursor:pointer;
  font-size:18px;
}

/* CHAT WINDOW */
.chat-window{
  display:none;
  width:90%;
  max-width:520px;
  margin-top:25px;
  background:#111;
  border-radius:18px;
  padding:15px;
  border:1px solid #2a2a2a;
  max-height:320px;
  overflow-y:auto;
}

.msg{
  padding:10px 14px;
  border-radius:16px;
  margin:6px 0;
  max-width:80%;
  font-size:14px;
}

.user{
  background:#1f1f1f;
  margin-left:auto;
}

.bot{
  background:#141414;
  border:1px solid #2a2a2a;
}

/* FOOTER */
.footer{
  margin-bottom:18px;
  font-size:12px;
  color:#777;
  text-align:center;
}
</style>
</head>

<body>

<div class="logo" onclick="goHome()">BRK THE SILENCE</div>

<div class="center">

  <div class="hero" id="hero">
    <h1>Empower your inner voice.</h1>
    <p>A quiet space to express what you usually keep inside.</p>
  </div>

  <div class="input-box">
    <input id="msg" placeholder="What’s on your mind">
    <button onclick="send()">➤</button>
  </div>

  <div class="chat-window" id="chat"></div>

</div>

<div class="footer">
  No Identity. No Judgement. Just Expression. |
  <a href="#" style="color:#aaa;">T&C</a>
</div>

<script>
const input=document.getElementById("msg");
const chat=document.getElementById("chat");
const hero=document.getElementById("hero");

input.focus();

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  // first message → switch to chat mode
  hero.style.display="none";
  chat.style.display="block";

  addMessage(text,"user");
  input.value="";

  try{
    const res=await fetch("/api/speak",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });

    const data=await res.json();
    addMessage(data.reply,"bot");

  }catch{
    addMessage("Connection issue. Try again.","bot");
  }
}

function goHome(){
  chat.style.display="none";
  hero.style.display="block";
  chat.innerHTML="";
}
</script>

</body>
</html>
