<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: #0b0b0b;
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.logo {
  padding-top: 60px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 2px;
  cursor: pointer;
}

.container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
}

.headline {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 12px;
  background: linear-gradient(90deg, #ff7a18, #ff3cac, #7b2ff7, #00c6ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subheadline {
  font-size: 15px;
  color: #b0b0b0;
  margin-bottom: 35px;
}

.search-wrapper {
  width: 100%;
  max-width: 700px;
  padding: 2px;
  border-radius: 30px;
  background: linear-gradient(90deg, #ff7a18, #ff3cac, #7b2ff7, #00c6ff);
  margin-bottom: 30px;
}

.search-input {
  width: 100%;
  height: 54px;
  border: none;
  border-radius: 30px;
  padding: 0 22px;
  font-size: 16px;
  color: #ffffff;
  background: #121212;
  outline: none;
}

.response {
  margin-top: 20px;
  max-width: 700px;
  color: #cfcfcf;
  line-height: 1.6;
  font-size: 15px;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #888;
  border-top: 1px solid #111;
}
</style>
</head>
<body>

<div class="logo">BRK THE SILENCE</div>

<div class="container">
  <div class="headline">Empower your inner voice.</div>
  <div class="subheadline">A quiet space to express what you usually keep inside.</div>

  <div class="search-wrapper">
    <input 
      type="text" 
      class="search-input" 
      id="userInput"
      placeholder="What’s on your mind"
      onkeydown="handleEnter(event)"
    >
  </div>

  <div class="response" id="responseBox"></div>
</div>

<footer>
  No Identity. No Judgement. Just Expression.
</footer>

<script>
async function handleEnter(event) {
  if (event.key === "Enter") {

    const input = document.getElementById("userInput").value;
    const responseBox = document.getElementById("responseBox");

    if (!input.trim()) {
      responseBox.innerHTML = "Your voice matters.";
      return;
    }

    responseBox.innerHTML = "Listening...";

    try {
      const res = await fetch("https://www.brkthesilence.com/api/speak", {

        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();

      if (data.reply) {
        responseBox.innerHTML = data.reply;
      } else {
        responseBox.innerHTML = "I’m here with you.";
      }

    } catch (err) {
      responseBox.innerHTML = "Take a slow breath. You are not alone.";
    }
  }
}
</script>

</body>
</html>
