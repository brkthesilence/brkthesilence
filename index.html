<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body{background:#0b0b0b;color:#fff;min-height:100vh;display:flex;flex-direction:column;}
.logo{padding-top:60px;text-align:center;font-size:18px;font-weight:600;letter-spacing:2px;}
.container{flex:1;display:flex;justify-content:center;align-items:center;flex-direction:column;text-align:center;padding:20px;}
.headline{font-size:24px;font-weight:600;margin-bottom:12px;background:linear-gradient(90deg,#ff7a18,#ff3cac,#7b2ff7,#00c6ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.subheadline{font-size:15px;color:#b0b0b0;margin-bottom:35px;}

.search-wrapper{
  width:100%;
  max-width:700px;
  padding:2px;
  border-radius:30px;
  background:linear-gradient(90deg,#ff7a18,#ff3cac,#7b2ff7,#00c6ff);
  margin-bottom:30px;
  position:relative;
}

.search-input{
  width:100%;
  height:54px;
  border:none;
  border-radius:30px;
  padding:0 55px 0 22px;
  font-size:16px;
  color:#fff;
  background:#121212;
  outline:none;
}

.search-btn{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  border:none;
  background:none;
  color:#aaa;
  font-size:18px;
  cursor:pointer;
}

.response{margin-top:20px;max-width:700px;color:#cfcfcf;line-height:1.6;font-size:15px;}
footer{text-align:center;padding:20px;font-size:14px;color:#888;border-top:1px solid #111;}
</style>
</head>
<body>

<div class="logo">BRK THE SILENCE</div>

<div class="container">
  <div class="headline">Empower your inner voice.</div>
  <div class="subheadline">A quiet space to express what you usually keep inside.</div>

  <div class="search-wrapper">
    <input type="text" id="userInput" class="search-input" placeholder="What’s on your mind">
    <button class="search-btn" onclick="sendMessage()">➤</button>
  </div>

  <div id="responseBox" class="response"></div>
</div>

<footer>No Identity. No Judgement. Just Expression.</footer>

<script>
const API_KEY = "YOUR_API_KEY_HERE"; // paste key here

document.getElementById("userInput").addEventListener("keydown", function(e){
  if(e.key === "Enter") sendMessage();
});

async function sendMessage(){
  const inputField = document.getElementById("userInput");
  const message = inputField.value.trim();
  const box = document.getElementById("responseBox");

  if(!message) return;

  box.innerHTML = "Listening...";

  try{
    const response = await fetch("https://api.openai.com/v1/responses",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer " + API_KEY
      },
      body: JSON.stringify({
        model:"gpt-4.1-mini",
        input: "Respond with a short, calm, emotionally supportive message: " + message
      })
    });

    const data = await response.json();
    box.innerHTML = data.output[0].content[0].text;

  }catch(error){

    // fallback if API blocked or offline
    const fallback = [
      "You are heard.",
      "Your feelings are valid.",
      "Take a slow breath.",
      "You don’t have to carry everything alone.",
      "This space is safe for you."
    ];

    box.innerHTML = fallback[Math.floor(Math.random()*fallback.length)];
  }

  inputField.value="";
}
</script>

</body>
</html>
