<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK The Silence</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* header */
.header {
  margin-top: 20px;
  letter-spacing: 4px;
  font-size: 14px;
}

/* hero */
.hero {
  text-align: center;
  margin-top: 60px;
  max-width: 500px;
}

.hero h1 {
  font-size: 28px;
  margin-bottom: 12px;
}

.hero p {
  opacity: 0.7;
  line-height: 1.6;
}

/* chat preview bubble */
.chat-preview {
  margin-top: 35px;
  background: rgba(255,255,255,0.08);
  padding: 14px 18px;
  border-radius: 18px;
  backdrop-filter: blur(10px);
  max-width: 420px;
}

/* terms */
.terms {
  margin-top: 18px;
  font-size: 12px;
  opacity: 0.5;
}

/* input bar */
.input-area {
  position: fixed;
  bottom: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
}

.input-box {
  width: 92%;
  max-width: 650px;
  display: flex;
  align-items: center;
  padding: 12px 16px;
  border-radius: 30px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

.input-box input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: white;
  font-size: 15px;
}

/* mic */
.mic-btn {
  margin-right: 8px;
  cursor: pointer;
  opacity: 0.8;
}

/* send button */
.send-btn {
  background: white;
  color: black;
  border: none;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="header">BRK THE SILENCE</div>

<div class="hero">
  <h1>You Donâ€™t Have To Carry Everything Alone.</h1>
  <p>A private space to express what you feel, release emotional weight, and breathe without judgment.</p>

  <div class="chat-preview">
    Hi. I'm here to listen. You can share anything.
  </div>

  <div class="terms">Private â€¢ No Judgment â€¢ Resets When You Leave</div>
</div>

<div class="input-area">
  <div class="input-box">
    <span class="mic-btn" onclick="startListening()">ðŸŽ¤</span>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button class="send-btn" onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
function startListening(){
  if(!('webkitSpeechRecognition'in window)){
    alert("Voice not supported");
    return;
  }
  const rec=new webkitSpeechRecognition();
  rec.lang="en-IN";
  rec.start();
  rec.onresult=e=>{
    document.getElementById("messageInput").value=e.results[0][0].transcript;
  }
}

function sendMessage(){
  alert("Chat will open here next step ðŸ™‚");
}
</script>

</body>
</html>
