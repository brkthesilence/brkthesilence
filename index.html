<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Mobile Friendly -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>BRK The Silence</title>

<style>

/* ===== GLOBAL RESET ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e5e5e5; /* light grey background */
  overflow-x: hidden;
}

/* ===== CHAT CONTAINER ===== */
.chat-wrapper {
  width: 100%;
  max-width: 680px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #dcdcdc; /* darker grey chat area */
}

/* ===== CHAT AREA ===== */
#chatBox {
  flex: 1;
  overflow-y: auto;
  padding: 18px;
}

/* ===== MESSAGE STYLE ===== */
.message {
  padding: 10px 14px;
  border-radius: 14px;
  margin-bottom: 10px;
  max-width: 80%;
  line-height: 1.5;
  word-wrap: break-word;
}

/* user bubble */
.user {
  background: #cfe3ff;
  align-self: flex-end;
}

/* bot bubble */
.bot {
  background: #f1f1f1;
  align-self: flex-start;
}

/* ===== INPUT AREA ===== */
.input-area {
  display: flex;
  padding: 12px;
  border-top: 1px solid #c5c5c5;
  background: #dcdcdc;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 22px;
  border: 1px solid #bbb;
  outline: none;
  background: white;
}

button {
  margin-left: 8px;
  padding: 10px 18px;
  border: none;
  background: black;
  color: white;
  border-radius: 22px;
  cursor: pointer;
}

/* trust note */
.trust-note {
  text-align: center;
  font-size: 12px;
  color: #555;
  padding-bottom: 6px;
}

/* responsive text */
@media (max-width: 600px) {
  body {
    font-size: 15px;
  }
}

</style>
</head>
<body>

<div class="chat-wrapper">

  <div id="chatBox"></div>

  <div class="trust-note">
    Your conversation is private and resets when you leave.
  </div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Share what you feel...">
    <button onclick="sendMessage()">Send</button>
  </div>

</div>

<script>

function sendMessage() {
  const input = document.getElementById("messageInput");
  const message = input.value.trim();
  if(message === "") return;

  addMessage(message, "user");
  input.value = "";

  setTimeout(() => {
    addMessage("I'm here to listen.", "bot");
  }, 500);
}

function addMessage(text, sender) {
  const chatBox = document.getElementById("chatBox");

  const msg = document.createElement("div");
  msg.className = "message " + sender;
  msg.innerText = text;

  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

</script>

</body>
</html>
