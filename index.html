<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK The Silence</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e5e5e5;
}

.chat-wrapper {
  max-width: 680px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #dcdcdc;
}

#chatBox {
  flex: 1;
  overflow-y: auto;
  padding: 18px;
}

.message {
  padding: 10px 14px;
  border-radius: 14px;
  margin-bottom: 10px;
  max-width: 80%;
  line-height: 1.5;
}

.user {
  background: #cfe3ff;
  align-self: flex-end;
}

.bot {
  background: #f1f1f1;
  align-self: flex-start;
}

.input-area {
  display: flex;
  align-items: center;
  padding: 10px;
  border-top: 1px solid #bbb;
  background: #dcdcdc;
}

.input-box {
  display: flex;
  align-items: center;
  background: white;
  border-radius: 25px;
  padding: 8px 12px;
  flex: 1;
  border: 1px solid #bbb;
}

.input-box input {
  border: none;
  outline: none;
  flex: 1;
  font-size: 15px;
}

.mic-btn {
  cursor: pointer;
  font-size: 18px;
  margin-left: 8px;
}

.send-btn {
  margin-left: 8px;
  padding: 10px 18px;
  border: none;
  background: black;
  color: white;
  border-radius: 20px;
  cursor: pointer;
}

.trust-note {
  text-align: center;
  font-size: 12px;
  color: #555;
  padding-bottom: 6px;
}
</style>
</head>
<body>

<div class="chat-wrapper">

  <div id="chatBox"></div>

  <div class="trust-note">
    Your conversation is private and resets when you leave.
  </div>

  <div class="input-area">
    <div class="input-box">
      <input type="text" id="messageInput" placeholder="Share what you feel...">
      <span class="mic-btn" onclick="startListening()">ðŸŽ¤</span>
    </div>
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

</div>

<script>

/* ===== CLEAR CHAT ON LOAD ===== */
window.onload = () => {
  document.getElementById("chatBox").innerHTML = "";
};

/* ===== VOICE SPEAK FUNCTION ===== */
function speak(text) {
  const speech = new SpeechSynthesisUtterance(text);
  speech.lang = "en-IN";
  speech.rate = 0.95;
  window.speechSynthesis.speak(speech);
}

/* ===== SEND MESSAGE ===== */
function sendMessage() {
  const input = document.getElementById("messageInput");
  const message = input.value.trim();
  if (message === "") return;

  addMessage(message, "user");
  input.value = "";

  const reply = "I'm here to listen.";

  setTimeout(() => {
    addMessage(reply, "bot");
    speak(reply); // ðŸ”Š voice assistant reply
  }, 500);
}

/* ===== ADD MESSAGE ===== */
function addMessage(text, sender) {
  const chatBox = document.getElementById("chatBox");

  const msg = document.createElement("div");
  msg.className = "message " + sender;
  msg.innerText = text;

  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

/* ===== VOICE INPUT ===== */
function startListening() {

  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice input not supported on this device.");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-IN";
  recognition.start();

  recognition.onresult = function(event) {
    document.getElementById("messageInput").value =
      event.results[0][0].transcript;
  };
}

</script>

</body>
</html>
