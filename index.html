<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

/* LOGO */
.logo{
  text-align:center;
  letter-spacing:3px;
  font-size:13px;
  margin-top:14px;
  cursor:pointer;
}

/* HERO CENTER */
.hero{
  text-align:center;
  margin-top:70px;
}

.hero h1{
  font-size:28px;
  background:linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin-top:10px;
  color:#aaa;
  font-size:14px;
}

/* SEARCH */
.search-wrap{
  display:flex;
  justify-content:center;
  margin-top:28px;
}

.search{
  width:90%;
  max-width:520px;
  display:flex;
  border-radius:40px;
  border:2px solid transparent;
  background:
  linear-gradient(#0b0b0b,#0b0b0b) padding-box,
  linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff) border-box;
}

.search input{
  flex:1;
  padding:16px;
  border:none;
  outline:none;
  background:transparent;
  color:white;
  font-size:15px;
}

.search button{
  border:none;
  background:none;
  color:white;
  padding:0 18px;
  cursor:pointer;
  font-size:18px;
}

/* footer */
.footer{
  text-align:center;
  margin-top:12px;
  font-size:12px;
  color:#777;
}

/* CHAT AREA */
.chat-wrap{
  display:none;
  max-width:680px;
  margin:60px auto 0;   /* pushes chat down from logo */
  padding:0 16px 140px;
}


.back{
  padding-left:16px;
  margin-bottom:10px;
  color:#bbb;
  cursor:pointer;
  font-size:14px;
}

.messages{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.msg{
  padding:12px 16px;
  border-radius:18px;
  max-width:80%;
  line-height:1.5;
  font-size:14px;
  white-space:pre-wrap;
}

.user{
  background:#1f1f1f;
  margin-left:auto;
}

.bot{
  background:#141414;
  border:1px solid #2a2a2a;
}

/* bottom input */
.chat-input-wrap{
  position:fixed;
  bottom:22px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
}

.chat-input{
  width:90%;
  max-width:680px;
  display:flex;
  border-radius:40px;
  border:2px solid transparent;
  background:
  linear-gradient(#0b0b0b,#0b0b0b) padding-box,
  linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff) border-box;
}

.chat-input input{
  flex:1;
  padding:16px;
  border:none;
  outline:none;
  background:transparent;
  color:white;
  font-size:15px;
}

.chat-input button{
  border:none;
  background:none;
  color:white;
  padding:0 18px;
  cursor:pointer;
  font-size:18px;
}
</style>
</head>

<body>

<div class="logo" onclick="goHome()">BRK THE SILENCE</div>

<div id="home">

  <div class="hero">
    <h1>Empower your inner voice.</h1>
    <p>A quiet space to express what you usually keep inside.</p>
  </div>

  <div class="search-wrap">
    <div class="search">
      <input id="homeInput" placeholder="What’s on your mind" autofocus>
      <button onclick="startChat()">➤</button>
    </div>
  </div>

  <div class="footer">
    No Identity. No Judgement. Just Expression. |
    <span onclick="openTC()" style="cursor:pointer">T&C</span>
  </div>

</div>

<div id="chat" class="chat-wrap">

  <div class="back" onclick="goHome()">← Back</div>

  <div class="messages" id="messages"></div>

</div>

<div class="chat-input-wrap" id="chatInputWrap" style="display:none;">
  <div class="chat-input">
    <input id="chatInput" placeholder="Type your message">
    <button onclick="send()">➤</button>
  </div>
</div>

<script>
const home=document.getElementById("home");
const chat=document.getElementById("chat");
const chatInputWrap=document.getElementById("chatInputWrap");
const messages=document.getElementById("messages");

function startChat(){
  const text=document.getElementById("homeInput").value.trim();
  if(!text) return;

  home.style.display="none";
  chat.style.display="block";
  chatInputWrap.style.display="flex";

  addMessage(text,"user");
  fetchReply(text);
}

function goHome(){
  chat.style.display="none";
  chatInputWrap.style.display="none";
  home.style.display="block";
  messages.innerHTML="";
}

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  messages.appendChild(div);
  window.scrollTo(0,document.body.scrollHeight);
}

async function send(){
  const input=document.getElementById("chatInput");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";
  fetchReply(text);
}

async function fetchReply(text){
  const res=await fetch("/api/speak",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });

  const data=await res.json();
  addMessage(data.reply,"bot");
}

// ENTER key
document.addEventListener("keypress",e=>{
 if(e.key==="Enter"){
   if(chat.style.display==="block") send();
   else startChat();
 }
});

function openTC(){
 alert(`TERMS & CONDITIONS

This space is here for expression.

• You can share thoughts freely.
• No identity is stored.
• This is not therapy or medical advice.
• If you are in danger, please contact local help services.

Use this space gently and respectfully.`);
}
</script>

</body>
</html>
