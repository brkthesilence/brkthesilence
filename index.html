<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BRK THE SILENCE</title>

<style>
body {
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.logo {
  text-align: center;
  padding: 40px 0;
  cursor: pointer;
  letter-spacing: 2px;
}

.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  text-align: center;
}

.search {
  width: 100%;
  max-width: 600px;
  margin-top: 30px;
}

.search input {
  width: 100%;
  padding: 15px;
  border-radius: 30px;
  border: none;
  outline: none;
  background: #121212;
  color: #fff;
  font-size: 16px;
}

.response {
  margin-top: 25px;
  max-width: 600px;
  color: #ccc;
  line-height: 1.6;
}

.tc-section {
  display: none;
  padding: 40px;
  max-width: 800px;
  margin: auto;
}

footer {
  text-align: center;
  padding: 20px;
  color: #777;
  border-top: 1px solid #111;
}
footer a {
  cursor: pointer;
}
</style>
</head>
<body>

<div class="logo" onclick="showHome()">BRK THE SILENCE</div>

<div class="container" id="home">
  <h2>Empower your inner voice.</h2>
  <p>A quiet space to express what you usually keep inside.</p>

  <div class="search">
    <input
      type="text"
      id="userInput"
      placeholder="Whatâ€™s on your mind"
      onkeydown="handleEnter(event)"
    />
  </div>

  <div class="response" id="responseBox"></div>
</div>

<div class="tc-section" id="tc">
  <h2>Terms & Conditions</h2>
  <p>This platform is for reflection and expression only.</p>
  <p>It is not medical or crisis support.</p>
</div>

<footer>
  No Identity. No Judgement. Just Expression. |
  <a onclick="showTnC()">T&C</a>
</footer>

<script>
function showTnC() {
  document.getElementById("home").style.display = "none";
  document.getElementById("tc").style.display = "block";
}

function showHome() {
  document.getElementById("tc").style.display = "none";
  document.getElementById("home").style.display = "flex";
}

function handleEnter(e) {
  if (e.key === "Enter") {
    const input = document.getElementById("userInput").value.trim();
    if (!input) return;

    document.getElementById("responseBox").innerHTML = "Listening...";

    fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: input })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("responseBox").innerHTML = data.reply;
    })
    .catch(() => {
      document.getElementById("responseBox").innerHTML =
        "Something went wrong.";
    });
  }
}
</script>

</body>
</html>
