<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK The Silence</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: white;
}

/* header */
.header {
  text-align: center;
  padding: 18px;
  letter-spacing: 3px;
}

/* chat wrapper */
.chat-wrapper {
  max-width: 700px;
  margin: auto;
  height: 70vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding-top: 20px;
}

#chatBox {
  overflow-y: auto;
  padding: 10px 15px;
}

.message {
  background: #1e1e1e;
  padding: 12px 16px;
  border-radius: 16px;
  margin-bottom: 12px;
  max-width: 80%;
}

/* input area */
.input-area {
  position: fixed;
  bottom: 30px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
}

.input-box {
  width: 90%;
  max-width: 700px;
  display: flex;
  align-items: center;
  background: #111;
  border-radius: 30px;
  padding: 10px 14px;
  border: 1px solid #333;
}

.input-box input {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  color: white;
  font-size: 15px;
}

.mic-btn {
  cursor: pointer;
  margin-left: 8px;
}

.send-btn {
  background: white;
  color: black;
  border: none;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  cursor: pointer;
}

/* footer */
.footer {
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="header">BRK THE SILENCE</div>

<div class="chat-wrapper">
  <div id="chatBox">
    <div class="message">Hi. I'm here to listen. You can share anything.</div>
  </div>
</div>

<div class="input-area">
  <div class="input-box">
    <input type="text" id="messageInput" placeholder="Type your message">
    <span class="mic-btn" onclick="startListening()">ðŸŽ¤</span>
    <button class="send-btn" onclick="sendMessage()">âž¤</button>
  </div>
</div>

<div class="footer">Terms & Privacy</div>

<script>
function sendMessage(){
  const input=document.getElementById("messageInput");
  const msg=input.value.trim();
  if(!msg) return;

  addMessage(msg);
  input.value="";

  setTimeout(()=>{
    const reply="I'm here to listen.";
    addMessage(reply);
    speak(reply);
  },400);
}

function addMessage(text){
  const div=document.createElement("div");
  div.className="message";
  div.innerText=text;
  document.getElementById("chatBox").appendChild(div);
}

function startListening(){
  if(!('webkitSpeechRecognition'in window)){
    alert("Voice not supported");
    return;
  }
  const rec=new webkitSpeechRecognition();
  rec.lang="en-IN";
  rec.start();
  rec.onresult=e=>{
    document.getElementById("messageInput").value=e.results[0][0].transcript;
  }
}

function speak(text){
  const speech=new SpeechSynthesisUtterance(text);
  speech.lang="en-IN";
  window.speechSynthesis.speak(speech);
}
</script>

</body>
</html>
