<script>
function handleEnter(event) {
  if (event.key === "Enter") {

    const inputField = document.getElementById("userInput");
    const text = inputField.value.trim().toLowerCase();
    const responseBox = document.getElementById("responseBox");

    // do nothing if empty
    if (!text) return;

    let reply;

    if (text.includes("sad") || text.includes("cry") || text.includes("hurt")) {
      reply = "It's okay to feel this way. You don’t have to carry it alone.";
    }
    else if (text.includes("stress") || text.includes("pressure") || text.includes("tired")) {
      reply = "Pause. Breathe. You have survived every difficult day so far.";
    }
    else if (text.includes("alone") || text.includes("lonely")) {
      reply = "Even in silence, you are not alone.";
    }
    else if (text.includes("happy") || text.includes("good")) {
      reply = "Hold onto this feeling. You deserve moments like this.";
    }
    else if (text.includes("angry") || text.includes("frustrated")) {
      reply = "Anger is a signal, not your identity. Let it pass.";
    }
    else {
      const responses = [
        "You are heard.",
        "This space is safe for your thoughts.",
        "Let it out. You don’t have to hold it inside.",
        "Your feelings are valid.",
        "Take a slow breath.",
        "Expression is strength.",
        "Whatever you're carrying, you can set it down here."
      ];
      reply = responses[Math.floor(Math.random() * responses.length)];
    }

    responseBox.innerHTML = reply;
    inputField.value = "";
  }
}

function showTnC() {
  document.getElementById("homepageContent").style.display = "none";
  const tc = document.getElementById("tcSection");
  tc.style.display = "block";
  tc.scrollIntoView({ behavior: "smooth" });
}

function showHome() {
  document.getElementById("tcSection").style.display = "none";
  document.getElementById("homepageContent").style.display = "flex";
  window.scrollTo({ top: 0, behavior: "smooth" });
}
</script>
