<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

.container{
  width:90%;
  max-width:600px;
}

.headline{
  font-size:26px;
  margin-bottom:10px;
}

.subheadline{
  color:#aaa;
  margin-bottom:30px;
}

.search-input{
  width:100%;
  padding:15px 20px;
  border-radius:30px;
  border:none;
  outline:none;
  font-size:16px;
  background:#121212;
  color:#fff;
}

.response{
  margin-top:25px;
  color:#ccc;
  font-size:16px;
  line-height:1.6;
}
</style>
</head>
<body>

<div class="container">
  <div class="headline">Empower your inner voice.</div>
  <div class="subheadline">A quiet space to express what you keep inside.</div>

  <input
    type="text"
    id="userInput"
    class="search-input"
    placeholder="Whatâ€™s on your mind"
  >

  <div id="responseBox" class="response"></div>
</div>

<script>
const input = document.getElementById("userInput");
const responseBox = document.getElementById("responseBox");

input.addEventListener("keydown", function(event) {
  if(event.key === "Enter") {
    respond();
  }
});

function respond() {
  const text = input.value.trim().toLowerCase();

  if(text === ""){
    responseBox.innerHTML = "Your voice matters.";
    return;
  }

  let reply;

  if(text.includes("sad") || text.includes("cry")){
    reply = "It's okay to feel this way. You are not alone.";
  }
  else if(text.includes("stress") || text.includes("tired")){
    reply = "Pause. Breathe. One step at a time.";
  }
  else if(text.includes("alone")){
    reply = "Even in silence, you are not alone.";
  }
  else if(text.includes("happy")){
    reply = "Hold onto this feeling. You deserve it.";
  }
  else{
    const responses = [
      "You are heard.",
      "Your feelings are valid.",
      "Let it out. This space is safe.",
      "Take a slow breath.",
      "Expression is strength."
    ];
    reply = responses[Math.floor(Math.random()*responses.length)];
  }

  responseBox.innerHTML = reply;
  input.value = "";
}
</script>

</body>
</html>
