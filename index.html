<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#0b0b0b;
  color:white;
  font-family:Arial, sans-serif;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* LOGO */
.logo{
  margin-top:18px;
  letter-spacing:3px;
  font-size:13px;
}

/* HERO */
.hero{
  text-align:center;
  margin-top:80px;
  transition:.4s;
}

.hero h1{
  font-size:26px;
  background:linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  color:#bbb;
  margin-top:8px;
  font-size:14px;
}

/* CHAT AREA */
.chat-area{
  width:100%;
  max-width:700px;
  flex:1;
  overflow-y:auto;
  padding:20px 15px 100px;
  display:none;
}

.msg{
  margin-bottom:12px;
  padding:10px 14px;
  border-radius:14px;
  font-size:13px;
  line-height:1.6;
  max-width:85%;
  white-space:pre-wrap;
}

.user{
  background:#1f1f1f;
  margin-left:auto;
}

.bot{
  background:#141414;
  border:1px solid #2a2a2a;
}

/* INPUT BAR */
.search-wrap{
  width:100%;
  display:flex;
  justify-content:center;
  margin-top:30px;
  transition:.4s;
}

.search{
  width:90%;
  max-width:520px;
  border-radius:30px;
  border:2px solid transparent;
  background:linear-gradient(#0b0b0b,#0b0b0b) padding-box,
  linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff) border-box;
  display:flex;
}

.search input{
  flex:1;
  padding:14px;
  border:none;
  outline:none;
  background:transparent;
  color:#fff;
  font-size:14px;
}

.search button{
  border:none;
  background:none;
  color:white;
  padding:0 18px;
  cursor:pointer;
}

/* MOVE INPUT TO BOTTOM AFTER CHAT START */
.bottom{
  position:fixed;
  bottom:20px;
  left:0;
  right:0;
}

/* FOOTER */
.footer{
  margin-bottom:12px;
  font-size:12px;
  color:#777;
  text-align:center;
}
</style>
</head>

<body>

<div class="logo">BRK THE SILENCE</div>

<div class="hero" id="hero">
  <h1>Empower your inner voice.</h1>
  <p>A quiet space to express what you usually keep inside.</p>
</div>

<div id="chat" class="chat-area"></div>

<div id="searchWrap" class="search-wrap">
  <div class="search">
    <input id="msg" placeholder="What’s on your mind" autofocus>
    <button onclick="send()">➤</button>
  </div>
</div>

<div class="footer">
  No Identity. No Judgement. Just Expression.
</div>

<script>
const input=document.getElementById("msg");
const chat=document.getElementById("chat");
const hero=document.getElementById("hero");
const searchWrap=document.getElementById("searchWrap");

input.addEventListener("keypress",e=>{
  if(e.key==="Enter") send();
});

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.innerHTML=text.replace(/\\n/g,"<br>");
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function startChatUI(){
  chat.style.display="block";
  searchWrap.classList.add("bottom");
  hero.style.opacity="0.35";
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  if(chat.style.display==="none") startChatUI();

  addMessage(text,"user");
  input.value="";

  const typing=document.createElement("div");
  typing.className="msg bot";
  typing.innerHTML="Typing...";
  chat.appendChild(typing);

  try{
    const res=await fetch("/api/speak",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });

    const data=await res.json();
    typing.remove();
    addMessage(data.reply,"bot");

  }catch{
    typing.remove();
    addMessage("Connection issue. Try again.","bot");
  }
}
</script>

</body>
</html>
