<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK THE SILENCE</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#0b0b0b;
  color:white;
  font-family:Arial, sans-serif;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* LOGO TOP */
.logo{
  text-align:center;
  margin-top:18px;
  letter-spacing:3px;
  font-size:13px;
}

/* CENTER AREA */
.centerWrap{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* HERO */
.hero h1{
  font-size:26px;
  background:linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin-top:10px;
  color:#bbb;
  font-size:14px;
}

/* SEARCH BAR */
.searchBox{
  width:100%;
  max-width:480px;
  margin-top:28px;
  border-radius:30px;
  padding:2px;
  background:linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff);
}

.searchInner{
  display:flex;
  align-items:center;
  background:#0b0b0b;
  border-radius:30px;
}

.searchInner input{
  flex:1;
  padding:16px;
  border:none;
  outline:none;
  background:transparent;
  color:white;
  font-size:15px;
}

.searchInner button{
  background:none;
  border:none;
  color:white;
  padding:0 18px;
  font-size:18px;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:16px;
  font-size:12px;
  color:#888;
}

/* CHAT AREA */
.chatArea{
  display:none;
  width:100%;
  max-width:680px;
  margin:20px auto 0;
  padding:0 16px;
}

.msg{
  margin:10px 0;
  padding:12px 16px;
  border-radius:16px;
  max-width:75%;
  line-height:1.5;
  font-size:14px;
}

.user{
  margin-left:auto;
  background:#1f1f1f;
}

.bot{
  background:#141414;
  border:1px solid #2a2a2a;
}

/* INPUT BOTTOM */
.bottomInput{
  display:none;
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:680px;
  border-radius:30px;
  padding:2px;
  background:linear-gradient(90deg,#ff7a18,#ff00c8,#00c6ff);
}

@media(max-width:480px){
.hero h1{font-size:22px}
.msg{font-size:13px}
}
</style>
</head>

<body>

<div class="logo">BRK THE SILENCE</div>

<div class="centerWrap" id="home">
  <div class="hero" id="hero">
    <h1>Empower your inner voice.</h1>
    <p>A quiet space to express what you usually keep inside.</p>
  </div>

  <div class="searchBox">
    <div class="searchInner">
      <input id="msg" placeholder="What’s on your mind">
      <button onclick="send()">➤</button>
    </div>
  </div>

  <div class="footer">
    No Identity. No Judgement. Just Expression. |
    <a href="#" style="color:#aaa;">T&C</a>
  </div>
</div>

<div class="chatArea" id="chat"></div>

<div class="bottomInput" id="bottomBox">
  <div class="searchInner">
    <input id="msg2" placeholder="Type your message">
    <button onclick="sendBottom()">➤</button>
  </div>
</div>

<script>
const input=document.getElementById("msg");
const chat=document.getElementById("chat");

input.focus();

input.addEventListener("keypress",e=>{
 if(e.key==="Enter") send();
});

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  chat.appendChild(div);
  window.scrollTo(0,document.body.scrollHeight);
}

async function send(){
  const text=input.value.trim();
  if(!text) return;

  document.getElementById("hero").style.display="none";
  document.getElementById("home").style.justifyContent="flex-start";
  chat.style.display="block";
  document.getElementById("bottomBox").style.display="block";

  addMessage(text,"user");
  input.value="";

  const res=await fetch("/api/speak",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });

  const data=await res.json();
  addMessage(data.reply,"bot");
}

async function sendBottom(){
  const text=document.getElementById("msg2").value.trim();
  if(!text) return;

  addMessage(text,"user");
  document.getElementById("msg2").value="";

  const res=await fetch("/api/speak",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });

  const data=await res.json();
  addMessage(data.reply,"bot");
}
</script>

</body>
</html>
