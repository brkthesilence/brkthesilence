<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRK The Silence</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: white;
}

/* header */
.header {
  text-align: center;
  padding: 18px;
  letter-spacing: 3px;
}

/* chat area */
.chat-wrapper {
  max-width: 700px;
  margin: auto;
  height: 80vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

#chatBox {
  overflow-y: auto;
  padding: 10px 15px;
}

.message {
  background: #1e1e1e;
  padding: 10px 14px;
  border-radius: 14px;
  margin-bottom: 10px;
  max-width: 80%;
}

/* input area */
.input-area {
  position: sticky;
  bottom: 20px;
  margin: 0 15px 20px;
}

.input-box {
  display: flex;
  align-items: center;
  background: #111;
  border-radius: 30px;
  padding: 10px 14px;
  border: 1px solid #333;
}

.input-box input {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  color: white;
  font-size: 15px;
}

.mic-btn {
  cursor: pointer;
  font-size: 18px;
  margin-left: 8px;
}

.send-btn {
  background: white;
  color: black;
  border: none;
  border-radius: 50%;
  width: 34px;
  height: 34px;
  cursor: pointer;
}

/* footer link */
.footer {
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  margin-bottom: 8px;
  cursor: pointer;
}

/* modal */
.modal {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.8);
  overflow:auto;
}

.modal-content {
  background:#fff;
  color:#000;
  margin:40px auto;
  padding:25px;
  max-width:700px;
  border-radius:8px;
}

.close {
  float:right;
  cursor:pointer;
  font-size:20px;
}
</style>
</head>
<body>

<div class="header">BRK THE SILENCE</div>

<div class="chat-wrapper">
  <div id="chatBox"></div>

  <div class="input-area">
    <div class="input-box">
      <input type="text" id="messageInput" placeholder="Type your message">
      <span class="mic-btn" onclick="startListening()">ðŸŽ¤</span>
      <button class="send-btn" onclick="sendMessage()">âž¤</button>
    </div>
  </div>
</div>

<div class="footer" onclick="openTerms()">Terms & Privacy</div>

<!-- T&C Modal -->
<div id="termsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeTerms()">âœ–</span>
    <h2>BRK The Silence â€” Terms & Conditions</h2>
    <p>This platform provides a safe space for expression and is not a medical or therapeutic service.</p>
    <p>Your conversations are private and reset when you leave.</p>
  </div>
</div>

<script>

/* send message */
function sendMessage(){
  const input = document.getElementById("messageInput");
  const msg = input.value.trim();
  if(!msg) return;

  addMessage(msg);
  input.value="";

  setTimeout(()=>{
    const reply="I'm here to listen.";
    addMessage(reply);
    speak(reply);
  },400);
}

function addMessage(text){
  const div=document.createElement("div");
  div.className="message";
  div.innerText=text;
  document.getElementById("chatBox").appendChild(div);
}

/* voice input */
function startListening(){
  if(!('webkitSpeechRecognition'in window)){
    alert("Voice not supported");
    return;
  }
  const rec=new webkitSpeechRecognition();
  rec.lang="en-IN";
  rec.start();
  rec.onresult=e=>{
    document.getElementById("messageInput").value=e.results[0][0].transcript;
  }
}

/* voice reply */
function speak(text){
  const speech=new SpeechSynthesisUtterance(text);
  speech.lang="en-IN";
  window.speechSynthesis.speak(speech);
}

/* modal */
function openTerms(){
  document.getElementById("termsModal").style.display="block";
}
function closeTerms(){
  document.getElementById("termsModal").style.display="none";
}

</script>
</body>
</html>
